<html> 
  <head><title> Check Status of Uploaded Receipt </title></head> 
  <body>
  
	 <script>
	  function validateFields(){
        var userid = document.getElementById("userid");
        var receiptno = document.getElementById("receiptno");
		if( userid && userid.value && receiptno && receiptno.value) {
			return true;
		} else {
			alert("Fields cannot be empty!");
			return false;
		};
	 }
    </script>
	
    <form action="http://18.219.67.70:80/check-status" method="post" enctype="multipart/form-data" id="uploadform" onsubmit="return validateFields();">
      User Id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="user-id" id="userid"><br/>
      Receipt No <input type="text" name="receipt-no" id="receiptno">
      <br>
      <input type="submit">
    </form>
  </body> 
</html>
